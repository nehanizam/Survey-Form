<!DOCTYPE html>
<html>
  <head>
    <title>Build a Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>

        <h1 id="title">
          freeCodeCamp Survey Form
        </h1>

        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>

      </header>
    
      <form id="survey-form">

        <div class="form-out">
          <label id="name-label">Name:</label>
          <input
            class="form-in" 
            id="name"
            type="text" 
            placeholder="Enter your name"
            required /> 
        </div>

        <div class="form-out">
            <label id="email-label">Email:</label>
            <input 
            class="form-in" 
            id="email"
            type="email" 
            placeholder="Enter your Email"
            required />
        </div>

        <div class="form-out">
          <label id="number-label">Age (optional):</label>
          <input 
            class="form-in" 
            id="number"
            type="number" 
            placeholder="Age"
            min="13" max="120"
            required />
        </div>

        <div class="form-out">
          <label>Which option best describes your current role?</label>
            <select id="dropdown" name="referrer" class="form-in">
                <option value="" selected disabled>
                  Select current role
                </option>
                <option value="1">
                  Students
                </option>
                <option value="2">
                  Full Time Job
                </option>
                <option value="3">
                  Full Time Learner
                </option>
                <option value="4">
                    Prefer not to say
                </option>
                <option value="5">
                    Other
                </option>
              </select>
            </div>

            <div class="form-out">
              <label>Would you recommend freeCodeCamp to a friend?</label>
              <label>
                  <input 
                  name="r1"
                  type="radio" 
                  value="recom1" 
                  class="inline-block" 
                  checked/> Definitely
              </label>
              <label>
                  <input 
                  name="r1"
                  type="radio" 
                  value="recom2" 
                  class="inline-block" /> Maybe
              </label>
              <label>
                  <input 
                  name="r2"
                  type="radio" 
                  value="recom3" 
                  class="inline-block" /> Not sure
              </label>
          </div>

          <div class="form-out">
            <label>What is your favorite feature of freeCodeCamp?</label>
              <select id="dropdown" name="referrer" class="form-in">
                  <option value="" selected disabled>
                    Select an option
                  </option>
                  <option value="1">
                    Challenges
                  </option>
                  <option value="2">
                    Projects
                  </option>
                  <option value="3">
                    Community
                  </option>
                  <option value="4">
                      Open Source
                  </option>
              </select>
         </div>

        <div class="form-out">
          <label> What would you like to see improved? (Check all that apply)</label>
          <label>
              <input 
              type="checkbox" 
              value="impro1" 
              class="inline-block" /> Front-end Projects
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro2" 
              class="inline-block" /> Back-end Projects
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro3" 
              class="inline-block" /> Data Visualization
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro4" 
              class="inline-block" /> Challenges
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro5" 
              class="inline-block" /> Open Source Community
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro6" 
              class="inline-block" /> Gitter help rooms
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro7" 
              class="inline-block" /> Videos
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro8" 
              class="inline-block" /> City Meetups
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro9" 
              class="inline-block" /> Wiki
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro0" 
              class="inline-block" /> Forum
          </label>
          <label>
              <input 
              type="checkbox" 
              value="impro" 
              class="inline-block" /> Additional Courses
          </label>
        </div>

        <div class="form-out">
          <label>Any comments or suggestions?</label>
            <textarea 
            name="bio" 
            rows="3" 
            cols="30" 
            placeholder="Enter your comment here....">
            </textarea>
        </div>

        <div class="form-out">
         <button id="submit">Submit</button>
        </div>

      </form>
    </div>
      

  </body>
</html>
